<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		[v-cloak] {
			display: none;
			/*background-color: pink;*/
		}
	</style>
</head>
<body>

	<div id="app" v-cloak>
		<!-- vue渲染页面时,会移除标签的v-cloak属性 -->
		<!-- 这里和v-text效果相同 -->
		<p>{{ message }}</p>
	</div>
	
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'hello'
			},
			methods:{}
		})
	</script>
</body>
</html>
