<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="app">
		<com1 v-bind:parentmsg='message'></com1>
		<input type="text" v-model='message'>
	</div>


	<template id="com1">
		<div>
			<!-- props里面的数据是只读的,无法重新赋值,所以不能使用v-model等属性 -->
			<!-- <input type="text" v-model='parentmsg'> -->

			<p>{{ parentmsg }}</p>
		</div>
	</template>
	
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'父组件的msg'
			},
			methods:{},

			components:{
				com1:{
					data(){
						return {
							// 不能重复定义
							// parentmsg:'asd'
						}
					},
					template:'#com1',
					props:['parentmsg']
				},

			}
		})
	</script>
</body>
</html>
