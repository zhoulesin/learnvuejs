<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="app">
		<button @click='getReq'>get</button>
		<button @click='postReq'>post</button>
		<button @click='jsonpReq'>jsonp</button>
	</div>
	
	<script src="/node_modules/vue/dist/vue.js"></script>
	<script src="/node_modules/vue-resource/dist/vue-resource.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{},
			methods:{
				getReq(){
					this.$http.get('/getData').then(response=>{
						console.log(response)
					})
				},
				postReq(){
					this.$http.post('/postData').then(response=>{
						console.log(response)
					})
				},
				jsonpReq(){
					this.$http.jsonp('http://localhost:5000/jsonpReq').then(response=>{
						console.log(response)
					})
				}
			}
		})
	</script>
</body>
</html>
