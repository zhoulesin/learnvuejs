<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../node_modules/animate.css/animate.css">
</head>
<body>

	<div id="app">
		<button @click='flag = ! flag'>点击隐藏</button>

		<transition enter-active-class='animated bounceInDown' leave-active-class='animated bounceOutUp' duration='3000'>
			<h3 v-show='flag' >这是一个h3</h3>
		</transition>

		<hr>
	</div>
	
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				flag : true
			},
			methods:{}
		})
	</script>
</body>
</html>
